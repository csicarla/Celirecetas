    <main class="main-contacto">

        <!--Título principal-->
        <h1>Contacto</h1>
        <h3>Para que nos cuentes lo que quieras</h3>


        <section class="seccion-principal">

            <!--Imagen de portada de la página-->
            <div class="contacto">

                <img src="./../images/contacto.jpg" alt="contacto">

            </div>

            <!--Formulario-->
            <div class="formulario">

                <form class="gaps" action="formulario.php" method="POST">

                    <div class="datos-personales">
                        <div class="nombre-apellido">
                            <!-- input name y pass-->
                            <label for="nombre-apellido">Nombre y apellido</label>
                            <input class="input" type="text" name="nombre-apellido" id="nombre-apellido"
                                placeholder="Cosme Fulanito">
                        </div>

                        <div class="correo-electronico">
                            <label for="correo-electronico">Correo electrónico</label>
                            <input class="input" type="email" name="correo-electronico" id="correo-electronico"
                                placeholder="cosme@gmail.com">
                        </div>
                    </div>
                    <div class="opciones">
                        <!--selección de opciones-->
                        <p>¿Por qué nos buscaste?</p>
                        <select class="opciones-desplegable" name="causa" id="causa">
                            <option value="celiaco">Soy celíaco</option>
                            <option value="pariente">Tengo un pariente celíaco</option>
                            <option value="sensibilidad">Tengo sensibilidad al gluten no celíaca</option>
                            <option value="cambio-de-alimentacion">Quiero cambiar mi alimentación</option>

                        </select>
                    </div>

                    <div class="comentarios">
                        <!-- Text area -->
                        <p>Comentarios</p>
                        <textarea class="text-area" name="" id="" cols="30" rows="10">
                    </textarea>
                    </div>

                    <div class="checkbox">
                        <!--input checkbox-->
                        <input class="input-check" type="checkbox" name="" id="terminos">
                        <label for="terminos">Acepto términos y condiciones</label>
                    </div>

                    <div class="boton-enviar">
                        <!--input submit -->
                        <input class="enviar" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
