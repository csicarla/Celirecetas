        <!--Formulario-->
        <div class="formulario container">

            <form class="gaps row justify-content-center mt-3 mb-3" action="formulario.php" method="POST">


                <div class="form-group col-12 col-lg-8 mt-3">
                    <!-- input name y pass-->
                    <label for="nombre-apellido">Nombre y apellido</label>
                    <input class="form-control" type="text" name="nombre-apellido" id="nombre-apellido"

                </div>

                <div class="form-group col-12 col-lg-8 mt-3">
                    <label for="correo-electronico">Correo electrónico</label>
                    <input class="form-control" type="email" name="correo-electronico" id="correo-electronico"
                        placeholder="cosme@gmail.com">
                </div>

                <div class="form-group col-12 col-lg-8 mt-3">
                    <!--selección de opciones-->
                    <label>¿Por qué nos buscaste?</label>
                    <select class="form-control" name="causa" id="causa">
                        <option value="celiaco">Soy celíaco</option>
                        <option value="pariente">Tengo un pariente celíaco</option>
                        <option value="sensibilidad">Tengo sensibilidad al gluten no celíaca</option>
                        <option value="cambio-de-alimentacion">Quiero cambiar mi alimentación</option>

                    </select>
                </div>

                <div class="form-group col-12 col-lg-8 mt-3">
                    <!-- Text area -->
                    <label>Comentarios</label>
                    <textarea class="form-control" name="" id="" cols="30" rows="10">
                    </textarea>
                </div>

                <div class="form-group col-12 col-lg-8 mt-3">
                    <!--input checkbox-->
                    <input class="form-check-input" type="checkbox" name="" id="terminos">
                    <label class="form-check-label" for="terminos">Acepto términos y condiciones</label>
                </div>

                <div class="boton-enviar form-group col-12 col-lg-8 mt-3 text-center">
                    <!--input submit -->
                    <input class="enviar btn" type="submit" value="Enviar">
                </div>
            </form>
